<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Current Weather Data | Open Weather API</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body class="min-h-screen bg-blue-700 text-blue-50 leading-6 flex justify-center items-center">
    <div class="container min-h-screen flex flex-col justify-center items-center text-center">
        <div id="weather" class="my-8"></div>
        <form id="weather-form" class="flex flex-col">
            <input type="text" id="city-input" placeholder="Enter a city"
                class="p-4 py-2 text-xl bg-transparent border-blue-50 border-b-2 focus:outline-none placeholder-blue-200 text-blue-50" />
            <button type="submit"
                class="p-4 w-80 border-0 bg-gray-900 mt-4 rounded font-bold text-2xl cursor-pointer hover:bg-gray-700">
                Check Weather
            </button>
        </form>
    </div>

    <script src="./app.js"></script>
</body>

</html>
